<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  </head>
  <body>
    <div class='container'>
    <h1>Will you forget something ? </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
    <form class="form-floating">
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">

       <input type="text" class="form-control" id="day" placeholder="what should I remaind you of ?">
        

        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">Monday</option>
              <option value="2">Tuesday</option>
            <option value="3">Wendnesday</option>
            <option value='4'>Thursday</option>
            <option value='5'>Friday</option>
            </select>
           <label for="floatingSelect">Day</label>
      </div>
      <div class="input-group mb-3">
  <span class="input-group-text">Time in Hours</span>
  <span class="input-group-text">0.00</span>
  <input type="text" class="form-control" aria-label="Time in Hours">
</div>

        <div class="input-group">
         <input type="text" class="form-control" aria-label="Time in minutes">
       <span class="input-group-text">Time(Minutes)</span>
       <span class="input-group-text">0.00</span>
  </div>


    </form>


  </body>
</html>
